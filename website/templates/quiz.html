<script>
  let words = [];

  {% if words %}
  words = {{ words | tojson }};
  console.log(words);
  console.log(typeof words);
  {% endif %}


  $(document).ready(function () {
    // Select Quiz tab
    $('nav.fixed-bottom li:nth-child(2) a, nav.fixed-bottom li:nth-child(2) a svg path').addClass('active');

    $("#topicSelectorContainer button").on("click", function () {
      let topic = $(this).text();
      $("#topicSelectorContainer input").val(topic);
      $("#topicSelectorContainer form").submit();
    });

    var currentWordIndex = 0, currentSessionNum = 1, quizItemNum = 1, totalNumOfSessions = 1, numOfItemsForLastSession = 3;
    $('#currentWord').text(`Sign "${words[currentWordIndex]}"`);

    console.log("words.length: " + words.length)
    if (words.length > 0) { // Kung may laman ang words array
      totalNumOfSessions = Math.floor(words.length/3); // ilang sessions ang tig-3 items
      console.log(totalNumOfSessions)
      numOfItemsForLastSession = words.length % 3;
      if (numOfItemsForLastSession == 0) {
        numOfItemsForLastSession = 3; // divisible by 3 kaya 3 pa rin sa last
      } else {
        totalNumOfSessions++; // may additional na isang session pero less than 3 words, retain pa rin value ng itemsForLastSession
      }
    }

    $("#skipBtn").on("click", function () {
      // if last session na AND pasok pa sa num of items ng last session
      if ((currentSessionNum == totalNumOfSessions && quizItemNum <= numOfItemsForLastSession) || quizItemNum <=3) {
        try {
          $('#star' + quizItemNum + ' path').addClass('wrongAnswer');
          showNextWord();
        } catch(e){
          console.log(e);
        }
      } else {
        endCurrentQuizSession();
        return;
      }
    });

    $("#startBtn").on("click", function () {
      let arrayData = { "sampleData": "sample" };
      $.ajax({
        type: "POST",
        url: "/checkAnswer",
        data: JSON.stringify(arrayData),
        contentType: "application/json",
        dataType: 'json',
        success: function (data, textStatus) {
          console.log(data);
          try {
            // Add class 'wrongAnswer' or 'correctAnswer'
            $('#star' + quizItemNum + ' path').addClass(data.answer);

            // check kung tapos na ang session
          } catch (e) {
            console.log(e);
          }
        }
      });
    });

    function showNextWord() {
      quizItemNum++;
      currentWordIndex++;
      if (quizItemNum > 3 || currentWordIndex > words.length) {
        endCurrentQuizSession();
      } else {
        $('#currentWord').text(`Sign "${words[currentWordIndex]}"`);
      }
    }

    function recordScore() {
      // kung tapos na ang session, record
    }

    function endCurrentQuizSession() {
      currentWordIndex = 0, quizItemNum = 1;
      $('#videoContainer').hide();
      $('#sessionScoreContainer').show();
      console.log("END");
    }

  });
</script>
